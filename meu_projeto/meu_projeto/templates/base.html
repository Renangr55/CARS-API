<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Loja{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Estilos gerais */
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            color: #ff4c00;
        }

        /* Formulário de busca */
        header form {
            display: flex;
            gap: 10px;
        }

        header input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }

        header button {
            padding: 10px 15px;
            background-color: #ff4c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        header button:hover {
            background-color: #e04300;
        }

        /* Conteúdo principal */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'cars_list' %}">Carros</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Loja de Carros</p>
    </footer>

</body>
</html>
